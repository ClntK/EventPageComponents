<!-- #############################
    CSS 
################################-->


<style>
    #hero {
        width: 100%;
        position: relative;
        background: rgb(121, 201, 221);
        background: linear-gradient(145deg, rgba(121, 201, 221, 1) 0%, rgba(234, 50, 148, 1) 100%);
        padding-top: 85px;
    }

    #hero .container {
        z-index: 2;
        position: relative;
    }

    #hero .text-lockup {
        width: 100%;
        max-width: 675px;
        margin: 0 auto;
        text-align: center;
        padding-top: 160px;
    }

    #hero .text-lockup h1 {
        font-family: 'kimchi', sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 268px;
        line-height: 48%;
        text-align: right;
        color: #FFFFFF;
        margin: 0 0 40px;
    }

    #hero .text-lockup h3 {
        font-family: 'sofia-pro', sans-serif;
        font-weight: 700;
        font-size: 32px;
        letter-spacing: 0.19em;
        color: #DFE5F0;
        text-transform: uppercase;
        text-align: center;
        margin: 0;
    }

    #hero .text-lockup p {
        font-family: 'sofia-pro', sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 29px;
        line-height: 38px;
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        max-width: 550px;
        margin: 0 auto;
    }

    #hero .text-lockup p b {
        font-family: 'sofia-pro', sans-serif;
        font-weight: 700;
    }

    #hero .sep {
        width: 214px;
        border-top: 3px solid rgba(189, 254, 255, 0.25);
        margin: 50px auto;
    }

    #hero .register-lockup {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 785px;
        margin: 0 auto;
    }

    #hero .register-lockup .rethink-logo {
        width: 443px;
    }

    #hero .register-lockup a {
        border: 2px solid #FFFFFF;
        box-sizing: border-box;
        border-radius: 10px;
        background: transparent;
        font-family: 'sofia-pro', sans-serif;
        font-style: normal;
        font-weight: bold;
        font-size: 24px;
        letter-spacing: 0.25em;
        color: #FFFFFF;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        width: 100%;
        flex: 1;
        margin-left: 45px;
        padding: 25px 0;
        line-height: 100%;
        transition: all 200ms ease;
    }

    #hero .register-lockup a:hover {
        background: #fff;
        color: #EA3294;
    }

    #hero h2.date {
        font-family: 'sofia-pro', sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 34px;
        line-height: 38px;
        letter-spacing: 0.52em;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        text-align: center;
        margin: 20px 0 90px;
    }


    @keyframes marquee {
        from {
            transform: translateX(0);
        }

        to {
            transform: translateX(-50%);
        }
    }

    @media (max-width:1149px) {
        #hero .text-lockup {
            max-width: 445px;
            padding-top: 80px;
            padding-right: 20px;
            padding-left: 20px;
            box-sizing: border-box;
        }

        #hero .text-lockup h3 {
            font-size: 25px;
            margin-bottom: 15px;
        }

        #hero .register-lockup {
            flex-direction: column;
        }

        #hero .register-lockup .rethink-logo {
            width: 80%;
            max-width: 443px;
            margin-bottom: 30px;
        }

        #hero .register-lockup a {
            width: 80%;
            max-width: 415px;
            margin: 0 auto;
        }
    }

    @media (max-width:949px) {

        .bubble.desktop-only {
            display: none;
        }
    }

    @media (max-width:649px) {

        #hero .text-lockup {
            padding-top: 50px;
        }

        #hero h2.date {
            font-size: 18px;
        }

        #hero .text-lockup p {
            font-size: 24px;
            line-height: 33px;
        }

        #hero .sep {
            margin: 30px auto;
        }

        #hero .register-lockup a {
            background: #fff;
            color: #EA3294;
        }
    }
</style>

<!-- #############################
    HTML 
################################-->


<div class="container" id="hero">

    <!-- ticket panel -->

    <div class="sep"></div>
    <div class="register-lockup">

        <!-- event logo image -->
        <img class="rethink-logo" src="https://heysummit-public-media.s3.amazonaws.com/rethink/img/rethink_wht.svg"
            alt="Re:Think Virtual Summit Logo">

        <!-- ticket button text -->
        <a href="/checkout/select-tickets">Get Tickets</a>
    </div>

    <!-- date -->

    <h2 class="date">August 4-6, 2020</h2>

    <div class="sep"></div>
</div>
