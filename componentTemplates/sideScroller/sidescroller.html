<!-- #############################
    CSS 
################################-->


<style>
    :root {
        --orange: #EA5136;
        --dkblue: #375161;
        --ltblue: #D1E5DE;

    }

    .sideScroller {
        background: var(--dkblue);
        text-align: center;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        padding: 30px 0;
    }

    .sideScroller h2 {
        display: inline-block;
        margin: auto;
        /* word spacing */
        padding-right: 40px;
        font-family: var(--tertiaryFont);
        /* sidescroller text size */
        font-size: 80px;
        font-weight: 900;
        letter-spacing: 0.15em;
        color: var(--ltblue);
    }

    .sideScroller h3 {
        font-size: 24px;
        line-height: 42px;
        margin: 0 0 45px;
        padding: 0 20px;
        color: var(--ltblue)
    }

    .sideScroller h3 span {
        font-size: 40px;
        font-weight: normal;
        text-transform: none;
        letter-spacing: 0;
        padding-left: 5px;
        padding-right: 5px;
    }

    .sideScroller .marquee {
        position: relative;
        width: 100vw;
        max-width: 100%;
        height: 90px;
        /* --offset: 20vw;
        --move-initial: calc(-25% + var(--offset));
        --move-final: calc(-50% + var(--offset)); */
    }


    .sideScroller .track {
        white-space: nowrap;
    }

    #pb-block-336620>div>div.sideScroller>div {
        height: 90px;
    }


    .sideScroller .trackone {
        will-change: transform;
        animation-name: marquee;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-fill-mode: backwards;
        animation-play-state: running;
    }


    /* .sideScroller .tracktwo {
        animation-name: marquee;
        animation-duration: 30s;

        animation-delay: 0s;
        animation-iteration-count: infinite;

        animation-fill-mode: backwards;
        animation-play-state: running;
    } */

    /*
    .sideScroller .trackthree {
        position: relative;
        overflow: hidden;
        animation-name: marquee;
        animation-duration: 30s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-fill-mode: backwards;
        animation-play-state: running;
        
    } */

    /* scroller start and end points */
    @keyframes marquee {
        from {
            transform: translateX(0vw);
        }

        to {
            transform: translateX(-100%);
        }
    }
</style>
